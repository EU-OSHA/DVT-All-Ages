<!-- country-card.html --><div id="country-card-structure" ng-controller="CountriesController" class="col-lg-12 row clearfix nopadding-right"><zylk-dashboard parameters="dashboard.parameters" promises="dashboard.promises"><div class="country-card row page-content"><div class="container centered"><!--Current dash depends to map promise--><zylk-country-menu promise="promises.countriesPromise" promises="dashboard.promises" params="dashboard.parameters" width="200" height="200" country="ES" zoom-w="640" zoom-h="640" colors="pyramid.cc"></zylk-country-menu><div id="country-card-content" class="col-lg-12 col-xs-12 nopadding-right"><div id="section-facts-and-figures" class="container centered"><div class="layer-content"><h2 data-ng-bind-html="::i18n.facts.title"></h2><ul class="country-selection"><li><span class="selected"></span><span data-ng-bind="::countries[pCountry1].desc"></span></li><li data-ng-bind-html="::i18n.facts.eu"></li></ul><!--Figure 1--><div class="col-xs-12 mini-bloq"><zylk-bar-chart data-ng-cloak query="getEmploymentsByage" cda="{{ :: dashboard.cda }}" orientation="horizontal" listen-to="['pCountry1']" params="[['pCountry1', 'pCountry1']]" color-role="series" colors="['#eda308','#002f9d']" id="63,66" axis-percent="1" axis-fixed-min="25" axis-fixed-max="85" long-title="{{i18n.graphics.figure1_long_title}}" title="{{i18n.graphics.figure1_title}}" max-functional-legend="{{i18n.graphics.figure1_functional_legend}}"></zylk-bar-chart></div><!--Figure 2--><div class="col-xs-12 mini-bloq"><zylk-bar-chart data-ng-cloak step="5" axis-fixed-min="65" ortho-axis-title="{{::i18n.units.years}}" query="getLifeHealthyYears" cda="{{ :: dashboard.cda }}" listen-to="['pCountry1']" params="[['pCountry1', 'pCountry1']]" color-role="series, category2" colors="['#eda308','#002f9d']" disable-max-legend="true" post-fetch="factsFigures[0].postFetch" bar-fill-style="factsFigures[0].barFillStyle" id="28,16" stacked="1" title="{{::i18n.graphics.figure2_title}}" long-title="{{::i18n.graphics.figure2_long_title}}" values-visible="true" label-top="figure2.labelTop" base-axis-label-text="figure2.baseAxisLabelText" base-axis-label-long-text="figure2.baseAxisLabelText" base-axis-label-visible="figure2.baseAxisLabelVisible" base-axis-label-text-align="left" max-label-top="figure2.maxLabelTop" values-mask="{series}" max-functional-legend="{{i18n.graphics.figure2_functional_legend}}"></zylk-bar-chart></div><!--Figure 3--><div class="col-xs-12 mini-bloq"><zylk-bar-chart data-ng-cloak class="text-center" query="getDiscriminationAgeD" cda="{{ :: dashboard.cda }}" orientation="horizontal" listen-to="['pCountry1']" params="[['pCountry1', 'pCountry1']]" p-x-labels="1" p-y-labels="0" colors="['#002f9d','lightgray']" id="42" color2-axis-colors="['#eda308','lightgray']" color-role="category,series" plots="figure3.plots" calculations="figure3.calculations" post-fetch="figure3.postfetch" type="pie" values-visible="true"></zylk-bar-chart></div><!--Figure 4--><div class="col-xs-12 mini-bloq"><zylk-bar-chart data-ng-cloak query="getOldersKeepWorking" cda="{{ :: dashboard.cda }}" listen-to="['pCountry1']" params="[['pCountry1', 'pCountry1']]" axis-label-font='normal 8.5px "Open Sans"' colors="['#eda308','#002f9d']" color-role="series" id="33" title="{{i18n.graphics.figure4_title}}" long-title="{{i18n.graphics.figure4_long_title}}" axis-percent="1" base-axis-label-text="figure4.baseAxisLabelText"></zylk-bar-chart></div><!--Figure 5--><div class="col-xs-12 mini-bloq"><zylk-bar-chart data-ng-cloak class="text-center" query="getWorkplaceRiskAssessmentD" cda="{{ :: dashboard.cda }}" listen-to="['pCountry1']" params="[['pCountry1', 'pCountry1']]" p-x-labels="1" p-y-labels="0" colors="['#002f9d','lightgray']" id="59" color2-axis-colors="['#eda308','lightgray']" color-role="category,series" plots="figure3.plots" calculations="figure3.calculations" post-fetch="figure3.postfetch" type="pie" values-visible="true"></zylk-bar-chart></div></div></div><div class="ciSection"><div id="section-grouping" country="{{ :: pCountry1 }}" class="col-lg-12 clearfix row-container country"><h2><span class="icon section-grouping"></span></h2><div class="col-lg-12" class="col-lg-12" id="section-grouping-caption" data-ng-bind="i18n.section.grouping"></div><div id="column1" class="col-lg-12"></div><div data-ng-model="section"><div class="col-xs-12 col-sm-12 col-md-6 col-lg-6"><zylk-map country-key="pCountry1" promise="promises.europePromise" country="EU" width="500" height="500" zoom-w="600" zoom-h="600" x="350" y="50" css-class="col-xs-12 col-sm-12 col-md-6 col-lg-6" is-colored="1" color-index="1" group-list="groupList" background-shape-color="{{ :: mapColors.euBg }}" group-color="mapColors.c1"></zylk-map></div><div class="col-xs-12 col-sm-12 col-md-6 section-content col-lg-6" id="section-grouping-content"><div class="col-xs-12 text-left"><div class="grouping-bloq col-xs-12 text-left"><div class="grouping-bloq-name col-xs-12">{{ :: country1.group.name }}</div><div class="grouping-bloq-description col-xs-12" ng-bind-html="country1.group.description"></div></div><div class="grouping-bloq-countries col-xs-12 text-left"><span data-ng-bind-html="bloqCountries"></span></div></div></div></div></div></div><!-- No need dashboard object --><div class="ciSection"><zylk-section type="main-initiatives"></zylk-section></div><div class="ciSection"><zylk-section type="other-initiatives"></zylk-section></div><div class="ciSection"><zylk-section type="context"></zylk-section></div><div class="ciSection"><zylk-section type="challenges"></zylk-section></div><div class="ciSection"><zylk-section type="stakeholders"></zylk-section></div><!--/No need dashboard object--></div></div></div></zylk-dashboard></div>
