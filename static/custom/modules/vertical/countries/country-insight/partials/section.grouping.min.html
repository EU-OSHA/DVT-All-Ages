<div id="{{ :: section.id }}" country="{{ :: section.country}}" class="{{ :: section.class }}"><h2 class="sectionIconAndTitle"><span class="icon {{ :: section.id}}"></span></h2><div class="col-lg-12" class="{{ :: section.caption.class }}" id="{{ :: section.caption.id }}" data-ng-bind=":: section.caption.name"></div><div id="column1" class="col-lg-12"></div><div data-ng-model="section"><zylk-map country-key="section.country" promise="mapPromise" country="EU" width="500" height="500" zoom-w="600" zoom-h="600" x="350" y="50" css-class="col-xs-12 col-sm-12 col-md-6 col-lg-6" is-colored="1" group-list="groupList" color-index="{{ :: colorIndex }}" background-shape-color="{{ :: backgroundShapeColor }}" group-color="groupColor"></zylk-map><div class="col-xs-12 col-sm-12 col-md-12 section-content {{ :: section.content.class }}" id="{{ :: section.content.id }}"></div></div></div>
