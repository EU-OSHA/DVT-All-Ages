{numberOfPages()}}</span></li><li role="button" data-ng-click="nextPage()" ng-class="(currentPage+1==numberOfPages() && currentPage+1==numberOfPages())?'invisible':''"><span aria-hidden="currentPage >= results.length/pageSize - 1">&rsaquo;</span></li><li role="button" data-ng-click="lastPage()" ng-class="(currentPage+1==numberOfPages() && currentPage+1==numberOfPages())?'invisible':''"><span>&rsaquo;&rsaquo;</span></li></ul></div><div class="col-xs-12 col-sm-4 col-md-3 pull-right m20" data-ng-if="!!policies.length" ng-hide="seeAllCountryPolicy" data-ng-bind="paginationText"></div><div class="col-xs-12" data-ng-if="seeAllCountryPolicy" ng-show="policies.length==1"><a ui-sref="all-country-policies({country: policies[0]['Country-id']})" class="know-more policy-btn more-this-country" data-ng-bind="i18n['see-more-this-country']"></a></div></div></div></div>
